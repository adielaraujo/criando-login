<div class="container">

<form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
  <div class="form-group">
    <label for="login1">login</label>
    <input ngModel name="login" type="text" class="form-control" id="login1"  aria-describedby="Login" placeholder="Entre com o login">
    <small id="loginHelp" class="form-text text-muted">Digite o login.</small>
  </div>
  <div class="form-group">
    <label for="senha1">Senha</label>
    <input ngModel name="senha" type="text" class="form-control" id="senha1" placeholder="Senha">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
